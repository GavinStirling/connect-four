<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin's Connect Four</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <h1 class="game__heading">Connect 4</h1>
        <div class="game__description">
            <p class="game__instructions">Gavin's game of connect four. <br> Each player must take a turn in placing a
                disc into the grid. This is done by clicking on the column headings. The aim of the game is to connect four of your own discs either horizontally, vertically or diagonnaly.</p>
            <button class="game__reset">New Game</button>
        </div>
        <div class="game__board"></div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
